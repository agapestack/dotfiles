# -- Modern navigation and usability --

# Use Vi keys in copy mode
set-option -g mode-keys vi

# Clipboard via OSC 52 (works over SSH without external tools)
set -s set-clipboard external

# Ensure terminal advertises clipboard capability (Ms); list common TERM names here
set -as terminal-features ',xterm-256color:clipboard'
set -as terminal-features ',tmux-256color:clipboard'
set -as terminal-features ',screen-256color:clipboard'

# Vim-style pane navigation
bind-key -n C-h select-pane -L
bind-key -n C-j select-pane -D
bind-key -n C-k select-pane -U
bind-key -n C-l select-pane -R

# Default arrow keys navigation
bind-key Left select-pane -L
bind-key Down select-pane -D
bind-key Up select-pane -U
bind-key Right select-pane -R

# Mouse support for easy selection and pane resizing
set -g mouse on

# Remove external clipboard bindings (use default copy-mode + OSC 52)
unbind -T copy-mode-vi y

# Window/Tab management
bind-key -n C-t new-window     # New tab/window
bind-key -n C-w kill-window    # Close tab/window
bind-key -n C-n next-window    # Next tab/window
bind-key -n C-p previous-window # Previous tab/window
bind-key -n C-r command-prompt "rename-window %%"

# Split panes easily
bind-key -n C-split "|" split-window -h
bind-key -n C-minus "-" split-window -v

# Efficient pane resizing
bind-key -n C-Up resize-pane -U 2
bind-key -n C-Down resize-pane -D 2
bind-key -n C-Left resize-pane -L 2
bind-key -n C-Right resize-pane -R 2

# Synchronize panes (broadcast input)
bind-key -n C-s set-window-option synchronize-panes\; display-message "synchronize-panes is now #{?pane_synchronized,on,off}"

# Fast command sequences
set -s escape-time 10
set -sg repeat-time 600

# Proper key reporting
setw -g xterm-keys on

# Focus events
set -s focus-events on

# -- Plugin Management --

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'catppuccin/tmux'

# Plugin configurations
set -g @catppuccin_flavour 'frappe'
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " â–ˆ"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"
set -g @catppuccin_status_modules_right "directory user host session"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_directory_text "#{pane_current_path}"

# Resurrect & Continuum settings
set -g @resurrect-strategy-nvim 'session'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Prefix highlight
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=black,bg=yellow,bold'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
