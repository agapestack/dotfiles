# vim:ft=kitty

# [ CONFIG ]

## Tab bar
tab_bar_edge top
tab_bar_style slant

## Tabs (do not conflict with tmux prefix keys)
map ctrl+shift+l next_tab
map ctrl+shift+h previous_tab
map ctrl+shift+t new_tab
map ctrl+shift+w close_tab

## Clear screen for active window
map ctrl+l clear_terminal scroll active

## Splits (remapped to avoid Ctrl+Shift+V conflict)
# Use Ctrl+Shift+Enter for vertical, Ctrl+Shift+Backspace for horizontal (example)
map ctrl+shift+enter launch --location=vsplit      # Vertical split
map ctrl+shift+backspace launch --location=hsplit  # Horizontal split

# If preferring the opposite orientation, swap locations above.

# IMPORTANT: Do NOT bind ctrl+shift+v here if tmux should see it.
# Comment out any previous mapping that used ctrl+shift+v.

# [ THEME ]

# BEGIN_KITTY_THEME
include current-theme.conf
# END_KITTY_THEME

