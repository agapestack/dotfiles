# vim:ft=kitty

# [ CONFIG ]

## Tab
tab_bar_edge top
tab_bar_style slant

map ctrl+shift+l next_tab
map ctrl+shift+h previous_tab
map ctrl+shift+t new_tab
map ctrl+shift+w close_tab

map ctrl+l clear_terminal scroll active

## Split
map ctrl+shift+enter launch --location=hsplit # Horizontal split
map ctrl+shift+v launch --location=vsplit     # Vertical split

# [ THEME ]

# BEGIN_KITTY_THEME
# Catppuccin Kitty Diff Frapp√©
include current-theme.conf
# END_KITTY_THEME
